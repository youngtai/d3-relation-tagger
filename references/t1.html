<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script type="text/javascript" src="http://livejs.com/live.js"></script>
</head>
<style>

.links line {
  stroke: #aaa;
}

.nodes circle {
  pointer-events: all;
  stroke: royalblue;
  stroke-width: 15px;
}
/*
text {
  font-family: sans-serif;
  font-size: 10px;
}
*/
</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
//Space to draw the f-d-g
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
//setup simulation, add forces on nodes and links
var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));
//load external json file with nodes/links data
d3.json("test2.json", function(error, graph) {
  if (error) throw error;
  //link attributes, drawn as lines
  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.relations)
    .enter().append("line");
  //node attributes, drawn as circles
  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.entities)
    .enter().append("circle")
      .attr("r", 2.5)
      .attr("fill", "red")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  var labels = node.append("text")
    .text(function(d) {
      return d.id;
    })
    .attr('x', 6)
    .attr('y', 3);

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.entities)
      .on("tick", ticked);

  simulation
    .force("link")
    .links(graph.relations);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
